name: Node.js Package

on:
  push:
    branches:
      - main
      
jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@davidolu'
      - run: npm install
      - run: npm run github-prebuild
      - run: npm publish
        env:
          NPM_TOKEN: '${{ secrets.NODE_AUTH_TOKEN }}'
